<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8" >
      <div class="card">
        <div class="card-header">     
          <h5 class="title">Mon Profil</h5>
          
        </div>  
        <div class="card-body">
          <form>
            <div class="row">         
              <div class="col-md-3 px-1">
                <div class="form-group">
                    <input type="hidden" name="id" [value]="user.id" >
                  <label>Username</label>
                  <input type="text" class="form-control" [value]="user.username" disabled >
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input name="email" id="email" type="email" class="form-control" [value]="user.email" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Pr√©nom</label>
                  <input type="text" class="form-control"  [value]="user.prenom" disabled>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" [value]="user.nom" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" [value]="user.adresse" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ville</label>
                  <input type="text" class="form-control" [value]="user.ville" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="row">
                      <a [routerLink]="['/editUserProfile', user.id]" class="btn btn-warning">Modifier</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </div>
</div>
