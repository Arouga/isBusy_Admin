<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Emplacements Suggérés</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Categorie
                </th>
                <th class="text-right">
                  Latitude
                </th>
                <th class="text-right">
                  Longitude
                </th>
                <th >
                  Nom d'emplacement
                </th>
                <th></th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let item of locations">
                  <td>
                      {{ item.name }}
                  </td>
                  <td class="text-right">
                      {{ item.id }}
                  </td>
                  <td class="text-right">
                      {{ item.username }}
                  </td>
                  <td >
                      {{ item.email }}
                  </td>
                  <td>
                    <button type="button" class="btn btn-warning">Approuver</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-warning">Ignorer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>
</div>
