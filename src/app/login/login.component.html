
<div class="container" style="margin-top:30px;">
    <header class="masthead mb-auto" style="z-index:1000 ">
        <div class="inner">
          <h3 class="masthead-brand">isBusy</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link "  routerLinkActive="active"   routerLink="index">Home</a>
            <a class="nav-link active"  routerLinkActive="active" routerLink="/login" >CONNEXION</a>
          </nav>
        </div>
      </header>

    
</div>




<div class="container" >
  <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel"  style="top:20px; margin-bottom: 229px;z-index:500;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="mask flex-center">
          <div class="container">
            <div class="row align-items-center" style="margin-top:70px">
              <div class="col-md-6 col-12 order-md-1 order-2">
                <img src="assets/img/isBusy2.png" alt="" width="250px"> 
                </div>

              <div class="col-md-6 col-10 order-md-2 order-1"> 
                
                  <p style="font-size: 24px" href="#">ESPACE <strong>ADMIN</strong> <span class="spinner-grow spinner-grow-sm"></span></p>  
                <!-- form -->
                <p class="text-danger"></p>
                <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" >

                    


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="control-label sr-only" for="username"></label>
                            <div class="login-input">
                                <input id="username" name="username" type="text" class="form-control" formControlName="username" placeholder="Entrer votre username" >
                            </div>
                        </div>
                    </div> <br> <br>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="control-label sr-only"></label>
                            <div class="login-input">
                                <input name="password" type="password" class="form-control" formControlName="motDePasse" placeholder="******" >
                            </div>
                        </div>
                    </div> <br> <br> <br>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb20 ">
                        <button class="btn btn-warning btn-block mb10" (click)="showNotification('top','left')">Connexion</button>
                        
                        
                    </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
